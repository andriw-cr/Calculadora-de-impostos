<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora de Substituição Tributaria v.2</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="my-script.js"></script>
</head>
<body>
    <h1>Calculadora de ST</h1>
    <form id="sessao_informacoes">
        <section id="campo_ncm">
        <h4>Selecione o NCM do produto</h2>
        <label><input type="radio" name="ncm" value="ncm1">8504.00.00<br></label>
        <label><input type="radio" name="ncm" value="ncm2">8517.00.00<br></label>
        <label><input type="radio" name="ncm" value="ncm3">9405.00.00<br></label>
        <label><input type="radio" name="ncm" value="ncm4">9405.20.00<br></label>
        <label><input type="radio" name="ncm" value="ncm5">8517.40.00<br></label>
        </section>
        <section id="estado_origem">
            <h4>Selecione o NCM do produto</h2>
                <select name="estados_select_origem">
                    <option value="#">Selecione um Estado</option>
                    <option value="SaoPaulo_origem">São Paulo (SP)</option>
                    <option value="MatoGrosso_origem">Mato Grosso (MT)</option>
                </select>
        </section>
        <section id="estado_destino">
            <h4>Selecione o Estade de Destino</h4>
            <select name="estados_select_destino">
                <option value="#">Selecione um Estado</option>
                <option value="SaoPaulo_destino">São Paulo (SP)</option>
                <option value="Acre_destino">Acre (AC)</option> 
                <option value="Alagoas_destino">Alagoas (AL)</option>
                <option value="Amapa_destino">Amapá (AP)</option> 
                <option value="Amazonas_destino">Amazonas (AM)</option>
                <option value="Bahia_destino">Bahia (BA)</option> 
                <option value="Ceara_destino">Ceará (CE)</option>
                <option value="DistritoFederal_destino">Distrito Federal (DF)</option>
                <option value="EspiritoSanto_destino">Espírito Santo (ES)</option>
                <option value="Goias_destino">Goiás (GO)</option>
                <option value="Maranhao_destino">Maranhão (MA)</option>
                <option value="MatoGrosso_destino">Mato Grosso (MT)</option>
                <option value="MatoGrossoDoSul_destino">Mato Grosso do Sul (MS)</option>
                <option value="MinasGerais_destino">Minas Gerais (MG)</option>
                <option value="">Pará (PA)</option>
                <option value="">Paraíba (PB)</option>
                <option value="">Paraná (PR)</option>
                <option value="">Pernambuco (PE)</option>
                <option value="">Piauí (PI)</option>
                <option value="">Rio de Janeiro (RJ)</option>
                <option value="">Rio Grande do Norte (RN)</option>
                <option value="">Rio Grande do Sul (RS)</option>
                <option value="">Rondônia (RO)</option>
                <option value="">Roraima (RR)</option>
                <option value="">Santa Catarina (SC)</option>
                <option value="">Sergipe (SE)</option>
                <option value="">Tocantins (TO)</option>
            </select> 
        </section>
    </form>
    <form id="campos_de_consulta">
        <div class="itens">
            <h2>Valor interno de <strong>ICMS</strong></h2>
            <input name="campo" id="icms" placeholder="%">
        </div>
        <div class="itens">
            <h2>Valor de <strong>IPI</strong></h2>
            <input name="campo" id="ipi" placeholder="%">
        </div>
        <div class="itens">
            <h2>Preço <strong>Bruto</strong></h2>
            <input name="campo" id="custo" placeholder="R$">
        </div>
        <div class="itens">
            <h2>Aliquota interna <strong>MVA</strong></h2>
            <input name="campo" id="mva" placeholder="%">
        </div>
    </form>
    <div id="botoes">
        <input type="button" value="Calcular" onclick="calcular()" id="botao_calcular">
        <input type="button" onclick="myFunction()" value="Zerar"id="botao_reset">
    </div>
    <form id="calculos">
        <h3>Calculos Realizados</h3>

        <div>
            <p id="v_ipi" Valor do IPI></p>
        </div> 
        <div>
            <p id="cci"Custo com valor do ipi></p>
        </div>
        <div>
            <p id="cSt"Base de Calculo da ST></p>
        </div>
        <div>
            <p id="valorSt"Valor da St></p>
        </div>
        <div>
            <p id="valorIcmsSt"Valor do ICMS St></p>
        </div>
        <h3>O preço do produto com os impostos e St é de :</h3>

        <div> 
            <p id="Resultado"Valor do produto com impostos></p>
        </div>
    </form>
</body>
</html>
