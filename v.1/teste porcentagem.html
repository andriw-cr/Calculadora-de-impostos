<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora de Substituição Tributaria v.1</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="my-script.js"></script>
</head>
<body>
    <h1>Calculadora de ST</h1>
    <section>
        <div class="itens">
            <h2>Valor interno de <strong>ICMS</strong></h2>
            <input name="icms" id="icms">
        </div>
        <div class="itens">
            <h2>Valor de <strong>IPI</strong></h2>
            <input name="ipi" id="ipi">
        </div>
        <div class="itens">
            <h2>Preço <strong>Bruto</strong></h2>
            <input name="custo" id="custo">
        </div>
        <div class="itens">
            <h2>Aliquota interna <strong>MVA</strong></h2>
            <input name="mva" id="mva">
        </div>
        
    </section>
    <section>
        <input type="button" value="Calcular" onclick="calcular()">
    </section>
    <section id="calculos">
        <h1>Apresentar os primeiros resultados dos calculos</h1>

        <div>
            <p id="v_ipi" Valor do IPI></p>
        </div> 
        <div>
            <p id="cci"Custo com valor do ipi></p>
        </div>
        <div>
            <p id="cSt"Base de Calculo da ST></p>
        </div>
        <div>
            <p id="valorSt"Valor da St></p>
        </div>
        <div>
            <p id="valorIcmsSt"Valor do ICMS St></p>
        </div>
        <div>
            <h1>O preço do produto com os impostos e St é de :</h1>
            <p id="Resultado"Valor do produto com impostos></p>
        </div>
    </section>
</body>
</html>
